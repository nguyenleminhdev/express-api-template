version: "3.3"

services:
  express-api-template-v2:
    container_name: express-api-template-v2
    build: ./server/
    volumes:
      - ./server:/server
      - /server/node_modules
    ports:
      - "1337:1337"
    restart: always
    logging:
      options:
        max-size: "200k"
        max-file: "10"