<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test socket.io</title>
</head>

<body>
    <script src="http://localhost:1337/lib/socket.io.js"></script>
    <script>
        let host = 'http://localhost:1337'
        let socket = io(host)
        socket.on('connect', () => {
            console.log(`Socket [${host}] connect [+]`)
            socket.on('disconnect', () => console.log(`Socket [${host}] disconnect [-]`))
        })
        socket.on('owner_32', data => {
            console.log(data)
        })
    </script>
</body>

</html>
