<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test WS.js</title>

    <body>
        <script>
            const ws = new WebSocket('ws://localhost:1337')

            ws.onmessage = function (event) {
                let data = event.data
                try {
                    data = JSON.parse(data)
                } catch (e) {}
                console.log(data)
            }
        </script>
